<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="./styles/styles.css">
  <link rel="preconnect" href="https://fonts.gstatic.com">
  <link href="https://fonts.googleapis.com/css2?family=Montserrat&family=Syne&family=Syne+Mono&display=swap" rel="stylesheet">
  <title>Inibot</title>
</head>
<body>
  <header>
    <div class="logo">
      <img
        src="./images/inibot2.png"
        alt="Logo"
      />
    </div>
    <div class="menu">
      <ul class="nav">
        <li><a href="">SOBRE NOSOTROS</a></li>
        <li><a href="">TECNOLOGIAS</a></li>
        <li><a href="">CONTACTO</a></li>
      </ul>
    </div>
  </header>
  <div class="hero">
    <div class="container">
      <div class="title">
        <h1><strong>Desarrollo de Software</strong> <br> <br> Somos una empresa argentina especializada en el desarrollo de Software a medida.<br></h1>
        <h2>Estamos aqui para darle vida a tus proyectos.</h2>
      </div>
      <div class="formnow">
        <form action="">
          <h1>TRABAJEMOS JUNTOS</h1>
          <input class="formname" type="text" placeholder="Nombre">
          <input class="formemail" type="email" placeholder="Email">
          <textarea class="formtext"></textarea>
          <button class="formbutton">ENVIAR</button>
        </form>
      </div>
    </div>
  </div>
  <div class="tec">
    <div class="container">
      <h2>TECNOLOGIAS</h2>
      <ul>
        <li><img src="./images/html.png" alt=""></li>
        <li><img src="./images/react.svg" alt=""></li>
        <li><img src="./images/vue.png" alt=""></li>
        <li><img src="./images/nest.png" alt=""></li>
        <li><img src="./images/arangodb.png" alt=""></li>
        <li><img src="./images/postgresql.png" alt=""></li>
        <li><img src="./images/next.png" alt=""></li>
        <li><img src="./images/gatsby.png" alt=""></li>
      </ul>
    </div>
  </div>
  <div class="about">
    <div class="container"></div>
  </div>
  <div class="contact">
    <div class="container">
      <h2>CONTACTO</h2>
    </div>
  </div>
  <footer></footer>
</body>
</html>
